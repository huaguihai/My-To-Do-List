<!DOCTYPE html>
<html>
<head>
  <title>My To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ef7099, #fa9372);
      color: #fff;
      font-size: 16px; /* 调整为合适的字体大小 */
      line-height: 1.5; /* 增加行高，提高可读性 */
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    h3 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      display: flex;
      justify-content: flex-start; /* 左对齐 */
      align-items: center;
    }
    .task {
      display: flex;
      flex-direction: column;
    }
    .task-info {
      display: flex;
      justify-content: space-between;
    }
    .task-dates {
      display: flex;
      justify-content: space-between;
      font-size: 0.8em; /* 调整字体大小 */
    }
    .priority-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 10px;
      background: #ef7099;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #fa9372;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>My To-Do List</h3>
    <ul id="task-list"></ul>
    <button id="add-task-button">Add Task</button>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
