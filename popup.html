<!DOCTYPE html>
<html>
<head>
  <title>My To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px; /* 调整为合适的字体大小 */
      line-height: 1.5; /* 增加行高，提高可读性 */
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #ef7099;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #fa9372;
    }
  </style>
</head>
<body>
  <h3>My To-Do List</h3>
  <input id="new-task" type="text" placeholder="New task..." />
  <select id="task-priority">
    <option value="high">High</option>
    <option value="medium">Medium</option>
    <option value="low">Low</option>
  </select>
  <input id="task-date" type="date" />
  <button id="add-task">Add</button>
  <ul id="task-list"></ul>

  <script src="popup.js"></script>
</body>
</html>
